
<ion-header>
  <ion-toolbar color="primary" mode="ios">
      <ion-title>Dispensador para mascotas</ion-title>     
  </ion-toolbar>
</ion-header>

<ion-content  fullscreen="true">
    <ion-grid >
      <ion-row class="ion-justify-content-center">
        <ion-col  size-md="3">          
          <ion-item lines="none">
            <ion-label class="ion-text-wrap" [color]="!estadoSensor ? 'danger' : 'success'">{{estadoSensor ? 'El dispensador aún tiene cuido':'El dispensador se está quedando sin cuido'}}</ion-label>
            <ion-icon name="checkmark-circle" slot="start" *ngIf="estadoSensor"></ion-icon>
            <ion-icon name="alert-circle" slot="start"*ngIf="!estadoSensor" ></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="3" >
          <ion-item lines="none">
            <ion-label>Activar dispensador</ion-label>
            <ion-toggle  [(ngModel)]="showActions"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="showActions" class="ion-justify-content-center">
        <ion-col size-md="3" >
          <ion-item>
            <ion-label position="floating" color="dark">Tiempo de ejecución(s):</ion-label>
            <ion-input placeholder="5" [min]="0" inputmode="numeric" type="number" clearInput clearOnEdit="true" [(ngModel)]="tiempoEjecucion"></ion-input>
          </ion-item>
        </ion-col>        
      </ion-row>
      <ion-row *ngIf="showActions" class="ion-justify-content-center">
        <ion-col size-md="3" >
          <ion-button type="submit" color="primary" expand="block" [disabled]="(tiempoEjecucion == undefined || tiempoEjecucion <= 0)" (click)="doAction();" >Ejecutar</ion-button>
        </ion-col>        
      </ion-row>
    </ion-grid>      
</ion-content>
